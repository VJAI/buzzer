<html>
<head>
  <title>buzzer - A tiny library that uses Web Audio API to play sounds</title>
  <style>
    .align-center {
      text-align: center;
    }

    fieldset p label {
      display: inline-block;
      width: 25%;
    }

    ul li p em {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body style="margin:3%;">
<h1 class="align-center"><i>buzzer</i> - A tiny library that uses Web Audio API to play sounds</h1>
<div class="align-center" style="margin: 40px 0;">
  <h2>buzzer audio controls</h2>
  <p>
    <button id="buzzer-mute">Mute</button>
    <input id="buzzer-volume" type="range" min="0.0" max="1.0" step="0.1" value="1.0"/>
  </p>
</div>
<div style="float: left; width: 50%;">
  <h2>Create buzz</h2>
  <form id="buzzCreateForm" name="buzzCreateForm">
    <fieldset>
      <legend>Create buzz</legend>
      <p>
        <label>Choose a sound</label>
        <select name="buzz-sound">
          <option>beep.mp3</option>
          <option>button.mp3</option>
          <option>click.mp3</option>
          <option>bg.mp3</option>
        </select>
      </p>
      <p>
        <label>Volume</label>
        <input name="buzz-volume" type="range" min="0.0" max="1.0" step="0.1" value="1.0"/>
      </p>
      <p>
        <label>Loop?</label>
        <input name="buzz-loop" type="checkbox">
      </p>
      <p>
        <input id="buzz-submit" type="submit" value="Create">
        <input id="buzz-cancel" type="reset" value="Cancel">
      </p>
    </fieldset>
  </form>
</div>
<div style="float: right; width: 50%">
  <h2>List of buzzes created</h2>
  <ul id="buzzes"></ul>
</div>
<script src="buzzer.js"></script>
<script src="index.js"></script>
</body>
</html>
