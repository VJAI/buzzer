<html>
<head>
  <title>musquito test drive</title>
  <meta charset="UTF-8">
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      background-color: #fff;
      color: #525240;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      height: 8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #dede07;
      color: #424236;
    }

    header  h1 {
      text-align: center;
      font-family: 'Righteous', cursive;
      font-size: 4rem;
    }

    main {
      flex-grow: 1;
      min-height: calc(100vh - 128px);
    }

    main textarea {
      display: block;
      width: 100%;
      min-height: calc(100vh - 128px);
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background-color: #424236;
      color: #dbdbca;
      padding: 1rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto|Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1 class="heading">musquito</h1>
</header>

<main>
  <textarea id="code"></textarea>
</main>
</body>
</html>
